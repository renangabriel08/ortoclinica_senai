<ion-content class="login">
  <form [formGroup]="formulario" (ngSubmit)="validarForm()">
  <ion-toolbar>

    <ion-item class="voltar" href="/login">
      <ion-button fill="outline">
        <svg width="11" height="19" viewBox="0 0 11 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.4159 1.33369C10.3105 1.22792 10.1853 1.14399 10.0474 1.08673C9.90954 1.02947 9.76175 1 9.61249 1C9.46324 1 9.31545 1.02947 9.17759 1.08673C9.03973 1.14399 8.91451 1.22792 8.80911 1.33369L1.26547 8.88467C1.18132 8.96873 1.11456 9.06859 1.069 9.17851C1.02345 9.28843 1 9.40627 1 9.52528C1 9.64428 1.02345 9.76212 1.069 9.87204C1.11456 9.98197 1.18132 10.0818 1.26547 10.1659L8.80911 17.7169C9.25392 18.1621 9.97106 18.1621 10.4159 17.7169C10.8607 17.2716 10.8607 16.5538 10.4159 16.1085L3.84356 9.52073L10.425 2.93294C10.8607 2.49678 10.8607 1.76985 10.4159 1.33369Z" fill="#1E232C" stroke="#1E232C" stroke-width="0.2"/>
          </svg>      
      </ion-button>  
    </ion-item>

    <ion-text class="welcome">
      <h1>Bem-vindo de volta a clínica <b>Ortoclínica!</b></h1>
    </ion-text>
  </ion-toolbar>

  <ion-toolbar>
    <ion-item>
      <div>
      <ion-input [ngClass]="{'error' : !formularioValido}" formControlName="nome" fill="solid" placeholder="Nome completo *"></ion-input>
      <p *ngIf="!formularioValido" class="type-error">Digite um nome completo</p>
    </div>
    </ion-item>

    <ion-item>
      <div>
      <ion-input [ngClass]="{'error' : !formularioValido}" formControlName="email" fill="solid" placeholder="E-mail *" type="email"></ion-input>
      <p *ngIf="!formularioValido" class="type-error">Digite um e-mail</p>
    </div>
    </ion-item>

    <ion-item>
      <div>
      <ion-input [ngClass]="{'error' : !formularioValido}" formControlName="data" fill="solid" placeholder="Data de nascimento *" type="date"></ion-input>
      <p *ngIf="!formularioValido" class="type-error">Digite uma data de nascimento</p>
    </div>
    </ion-item>

    <ion-item>
      <div>
      <ion-input [ngClass]="{'error' : !formularioValido}" formControlName="senha" fill="solid" placeholder="Senha *" type="password"></ion-input>
      <p *ngIf="!formularioValido" class="type-error">Digite uma senha</p>
    </div>
      <ion-icon name="eye" slot="end"></ion-icon>
    </ion-item>

    <ion-item>
        <div>
          <ion-input [ngClass]="{'error' : !formularioValido}" formControlName="confirmSenha" fill="solid" placeholder="Confirmar senha *" type="password"></ion-input>
         <p *ngIf="!formularioValido" class="type-error">Digite sua senha novamente</p>
        </div>
    <ion-icon name="eye" slot="end"></ion-icon>

    </ion-item>

  </ion-toolbar>

  <ion-toolbar>
    <ion-button type="submit" class="primary" expand="block">Cadastrar</ion-button>

  </ion-toolbar>

  <ion-toolbar>
    <div class="hr">
      <div>Registre com</div>
      <hr>
    </div>
  </ion-toolbar>

  <ion-toolbar class="login-buttons">
    <ion-buttons>
      <ion-button>

        </ion-button>
    </ion-buttons>
  </ion-toolbar>

<ion-toolbar class="bottom-text">
  <div class="entre-agora">
    <div>Já possui conta? <a [href]="'/login'"><b>Entre agora</b></a></div>
  </div>
</ion-toolbar>
</form>

</ion-content>

    <div>
      <ion-button class="usuario">
        <ion-text>{{nomeUsuario}}</ion-text>
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div class="doutores">
    <div class="legenda">


      <div>
        <h1>Doutores em destaque</h1>
      </div>

      <div class="muted">
        Ver Todos >
      </div>

    </div>

    <div class="slides">
      <swiper-container slides-per-view="3" space-between="0" grab-cursor="true">

    <swiper-slide *ngFor="let medico of medicos; let i = index;">
      <div class="card-header">
        <div>
          <ion-icon name="heart"></ion-icon>
        </div>
        <div>
          <ion-icon name="star"></ion-icon>
          <p>{{medico.estrelas}}</p>
        </div>
      </div>

      <div class="card-body">
        <img src="../../assets/medico{{i}}.png" alt="">
        <h1>{{medico.nome}}</h1><span>R$ {{medico.preco}},00 / hora</span>
      </div>
    </swiper-slide>
    
    <swiper-slide></swiper-slide>
    <swiper-slide></swiper-slide>
    
      </swiper-container>
    </div>
  </div>
  
  <div class="funcionalidades">
    <div class="legenda">

      <div>
        <h1>Funcionalidade da Ortoclinica</h1>
      </div>

    </div>

    <ion-buttons>
      <div class="card">
        <div class="btn">
          <ion-icon name="person-outline"></ion-icon>
        </div>
        <ion-text>Doutores</ion-text>
      </div>

      <div class="card">
        <div class="btn">
          <ion-icon name="calendar-outline"></ion-icon>
        </div>
        <ion-text>Marcar consulta</ion-text>
      </div>

      <div class="card">
        <div class="btn">
          <ion-icon name="card-outline"></ion-icon>
        </div>
        <ion-text>Pagamentos</ion-text>
      </div>
     

      <div class="card">
        <div class="btn">
          <ion-icon name="ticket-outline"></ion-icon>
        </div>
        <ion-text>Minha consulta</ion-text>
      </div>

      
    </ion-buttons>
  </div>

</ion-content>
